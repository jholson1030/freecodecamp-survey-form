<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <title>freeCodeCamp Survey Form- Certification Project</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>freeCodeCamp Survey Form Certification Project: UFO/Paranormal Event Documentation Form</h1>
        
        <p id="description">Thank you for taking the time to come forward with your experience. Please 
            fill out all fields to the best of your knowledge.</p>

        <form id="survey-form">
            <fieldset>
                <label id="name-label">Enter your name: <input id="name" type="text" required name="name"
                    placeholder="Your name goes here" /></label>
                <label id="email-label">Enter your email: <input id="email" type="email" required name="email"
                    placeholder="Your email goes here" /></label>
                <label id="number-label">Enter your age: <input id="number" type="number" min="13" max="120" required
                    placeholder="Your age goes here" /></label>
                <label>Enter the date of the sighting: <input id="date" type="date" required /></label>
                <label>Approximate time of sighting: <input id="time" type="time" required /></label>
            </fieldset>
            <fieldset>
                <p class="checkbox">What type of event did you witness?</p>
                <label><input type="checkbox" name="event-type" class="inline" /> Alien/UFO Sighting</label>
                <label><input type="checkbox" name="event-type" class="inline" /> Abduction</label>
                <label><input type="checkbox" name="event-type" class="inline" /> Ghost Sighting</label>
                <label><input type="checkbox" name="event-type" class="inline" /> Time/Interdimensional Travel</label>
                <label><input type="checkbox" name="event-type" class="inline" /> Cryptid Sighting</label>
                <label><input type="checkbox" name="event-type" class="inline" /> Government/Military Conspiracy</label>
                <!--Add more options here later-->
            </fieldset>
        </form>
    </body>
</html>
